<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: 1s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(1.2); /* Увеличиваем масштаб */
   }
  </style>
 </head>
 <body>
  <p>
   <img src="image.jpg" alt="" class="scale">
  </p>
 </body>
</html>
